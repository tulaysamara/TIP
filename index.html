<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="cal-body">

        <h3> Bill Amount </h3>
        $ <input type="text" class="text-area" placeholder="Enter bill amount">

        <h3> Tip amount </h3>
        <label for="tip-amount"> Please select a tip amount</label>
        <select id="tip-amount" name="tip-amount">
            <option value="10%"> 10% </option>
            <option value="15%"> 15% </option>
            <option value="20%"> 20% </option>
        </select>

        <h3> Number of guests</h3>
        <input type="text" class="text-area" placeholder="Enter number of guests">
        <br><br>
        <button type="submit" id="button"> Calculate </button>
    </div>
</body>

</html>
